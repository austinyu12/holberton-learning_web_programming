<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Footer Always to the Bottom</title>
    <style>
      #gray_header{
        color: gray;
        max-width: 640px;
        text-align: center;
      }
      #footer{
        height: 50px;
        margin-left: 0px;
        margin-right: 0px;
        background-color: #FF0000;
        text-align: center;
        page-break-after: 500px;
      }
      </style>
  </head>

  <body>
    <h1>
    <div id="gray_header">Gray Header</div>
    </h1>
    <footer>
    <div id="footer">The bottom of the page.</div>
  </body>

</html>
